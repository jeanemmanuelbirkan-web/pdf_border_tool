name: Build PDF Border Tool Executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed --name=PDFBorderTool-Windows --distpath=dist/windows main.py
    
    - name: Upload Windows executable
      uses: actions/upload-artifact@v3
      with:
        name: PDFBorderTool-Windows
        path: dist/windows/PDFBorderTool-Windows.exe
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libxkbcommon-x11-0
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build Linux executable
      run: |
        pyinstaller --onefile --name=PDFBorderTool-Linux --distpath=dist/linux main.py
    
    - name: Upload Linux executable
      uses: actions/upload-artifact@v3
      with:
        name: PDFBorderTool-Linux
        path: dist/linux/PDFBorderTool-Linux
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build macOS executable
      run: |
        pyinstaller --onefile --windowed --name=PDFBorderTool-macOS --distpath=dist/macos main.py
    
    - name: Upload macOS executable
      uses: actions/upload-artifact@v3
      with:
        name: PDFBorderTool-macOS
        path: dist/macos/PDFBorderTool-macOS
        retention-days: 30
